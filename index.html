<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- TODO: Use i18n? -->
		<title>New Tab</title>

		<!-- Import internal stylesheet -->
		<link rel="stylesheet" type="text/css" href="chrome://global/skin/in-content/common.css">
		<!-- Force background, this may not be required based on common.css -->
		<style>
			html, body {
				/*
				 * Relies on the common.css file containing the
				 * --in-content-page-background and --in-content-page-color
				 * variables
				 */
				background-color: var(--in-content-page-background) !important;
				color: var(--in-content-page-color) !important;
			}
		</style>
	</head>
	<body></body>
</html>
